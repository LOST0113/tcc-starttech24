<div class="card">
    <div class="row">
        <div class="col-md-8 cart">
            <div class="title">
                <div class="row">
                    <div class="col"><h4><b>Shopping Cart</b></h4></div>
                    <div class="col align-self-center text-right text-muted">{{length}} items</div>
                </div>
            </div>
            <div class="border-top"></div>    
            <div *ngFor="let product of cartProducts" class="row border-bottom">
                <div class="row main align-items-center">
                    <div class="col-2"><img class="img-fluid" [src]="'data:' + product.image.fileType + ';base64,' + product.image.fileData"></div>
                    <div class="col">
                        <div class="row text-muted">{{product.name}}</div>
                        <div class="row">{{product.description}}</div>
                    </div>
                    <div class="col">
                        <button style="background-color: transparent; border: none; margin-right: 5px;" (click)="decreaseQuantity(product.id)">-</button><span class="border">{{product.quantity}}</span><button style="background-color: transparent; border: none; margin-left: 5px;" (click)="addQuantity(product.id)">+</button>
                    </div>
                    <div class="col">{{product.price | currency:"BRL"}} <button class="close" (click)="removeCart(product.id)">&#10005;</button></div>
                </div>
            </div>
            <div class="back-to-shop"><a href="#">&leftarrow;</a><span class="text-muted">Back to shop</span></div>
        </div>
        <div class="col-md-4 summary">
            <div><h5><b>Summary</b></h5></div>
            <hr>
            <div class="row">
                <div class="col" style="padding-left:0;">ITEMS {{length}}</div>
                <div class="col text-right">{{totalPrice | currency: "BRL"}}</div>
            </div>
            <form>
                <p>SHIPPING</p>
                <select><option class="text-muted">Standard-Delivery- &euro;5.00</option></select>
                <p>GIVE CODE</p>
                <input id="code" placeholder="Enter your code">
            </form>
            <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                <div class="col">TOTAL PRICE</div>
                <div class="col text-right">{{totalPrice | currency: "BRL"}}</div>
            </div>
            <button class="btn">CHECKOUT</button>
        </div>
    </div>
</div>
